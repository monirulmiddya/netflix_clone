<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="Monirul" />
    <title>Sign Up</title>

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />

    <!-- Bootstrap core CSS -->
    <link href="assets/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Custom -->
    <link href="assets/custom/style.css" rel="stylesheet" />
  </head>

  <body class="bg-black text-light bg-header-banner">
    <section class="">
      <div div class="container">
        <header
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4"
        >
          <a href="index.html" class="navbar-brand">
            <img src="assets/images/logo.png" alt="..." height="32" />
          </a>
        </header>
        <div class="col-md-6 m-auto d-block py-5 text-light">
          <div class="card bg-trans p-5">
            <div class="card-header">
              <h2 class="card-title fw-bold">Sign Up</h2>
            </div>
            <form action="" method="post">
              <div class="card-body">
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control border-0 bg-dark text-light"
                    name="fullname"
                    id="fullname"
                    placeholder=" "
                    required
                  />
                  <label for="fullname">Full name</label>
                </div>
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control border-0 bg-dark text-light"
                    name="phone"
                    id="phone"
                    placeholder=" "
                    required
                  />
                  <label for="phone">Phone</label>
                </div>
                <div class="form-floating mb-3">
                  <input
                    type="email"
                    class="form-control border-0 bg-dark text-light"
                    name="email"
                    id="email"
                    placeholder=" "
                    required
                  />
                  <label for="email">Email</label>
                </div>
                <div class="form-floating mb-3">
                  <input
                    type="password"
                    class="form-control border-0 bg-dark text-light"
                    name="password"
                    id="password"
                    placeholder=" "
                    required
                  />
                  <label for="password">Password</label>
                </div>
                <button
                  type="submit"
                  class="btn btn-lg btn-danger w-100 mb-5"
                  name="submit"
                >
                  Sign Up
                </button>

                <span class="card-text text-mute">
                  <img
                    class="icon-facebook me-2"
                    src="assets/images/fb.png"
                    alt="..."
                  />
                  Register with Facebook
                </span>
                <br />
                <br />
                <span class="card-text text-muted mt-3 fs-5">
                  Exists to Netflix?
                  <a href="sign_in.html" class="text-light">Sign In now.</a>
                </span>

                <p class="mt-3 fs-small">
                  This page is protected by Google reCAPTCHA to ensure you're
                  not a bot. <a href="#">Learn more.</a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <footer class="bd-footer pt-3 mt-4 text-muted bg-trans">
      <div class="container m-auto px-5 py-5">
        <div class="row">
          <div class="col-6 col-lg-3 mb-3">
            <ul class="list-unstyled">
              <li class="mb-2"><a href="#">FAQ</a></li>
              <li class="mb-2"><a href="#">Cookie Preferences</a></li>
            </ul>
          </div>
          <div class="col-6 col-lg-3 mb-3">
            <ul class="list-unstyled">
              <li class="mb-2"><a href="#">Help Centre</a></li>
              <li class="mb-2"><a href="#">Corporate Information</a></li>
            </ul>
          </div>
          <div class="col-6 col-lg-3 mb-3">
            <ul class="list-unstyled">
              <li class="mb-2"><a href="#">Terms of Use</a></li>
            </ul>
          </div>
          <div class="col-6 col-lg-3 mb-3">
            <ul class="list-unstyled">
              <li class="mb-2"><a href="#">Privacy</a></li>
            </ul>
          </div>
        </div>
      </div>
    </footer>

    <script src="assets/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
